<ng-container *ngIf="imagenes.length > 0">  
    <div class="carrousel-container">
      <img *ngFor="let element of imagenes; let i = index" 
            [src]="'assets/img/home/'+element" [alt]="'imagen'" 
            [ngClass]="{'image-active': selectedIndex === i}"
            class="fade">
  
      <div *ngIf="indicators" class="carrousel-dot-container">
        <span *ngFor="let dot of imagenes; let i = index" class="dot"
              [ngClass]="{'active': selectedIndex === i}"
              (click)="selectImage(i)">
        </span>
      </div>
  
      <button *ngIf="controls" class="btn-carrousel btn-prev">
        <mat-icon class="material-symbols-outlined icon-carrousel icon-prev" (click)="onPrevClick()">
          arrow_circle_left
        </mat-icon>
      </button>
  
      <button *ngIf="controls" class="btn-carrousel btn-next">
        <mat-icon class="material-symbols-outlined icon-carrousel icon-next" (click)="onNextClick()"> 
          arrow_circle_right
        </mat-icon>
      </button>
    </div>
</ng-container>
