<div class="cartel">
    <!-- Comprueba que data.accion sea 'editar' o 'agregar' y muestra el Título correspondiente -->
    <h1 class="titulo">{{data.editar ? 'Modificar' : 'Agregar'}} tipo producto</h1>
  
      <div mat-dialog-content class="reserva">
        <div class="reserva">
          <form [formGroup]="formulario" class="reserva-content" (submit)="onSubmit()">
  
            <div class="filaFormulario">
              <mat-form-field [hideRequiredMarker]="data.editar" class="reserva-input">
                <mat-label>Capacidad de la mesa</mat-label>
                <input type="number" min="2" max="6" matInput formControlName="capacidad">
                <mat-error *ngIf="formulario.controls.capacidad.hasError('required')">
                  Ingrese una capacidad válida
                </mat-error>
              </mat-form-field>
              <mat-form-field [hideRequiredMarker]="data.editar" class="reserva-input">
                <mat-label>Ubicación de la mesa</mat-label>
                <input type="text" matInput formControlName="ubicacion">
                <mat-error *ngIf="formulario.controls.ubicacion.hasError('required')">
                  Ingrese una ubicación válida
                </mat-error>
              </mat-form-field>
            </div>

            <mat-form-field [hideRequiredMarker]="data.editar" class="reserva-input qr">
              <mat-label>Código QR de la mesa</mat-label>
              <input type="text" matInput formControlName="qr" readonly>
            </mat-form-field>

            <div class="filaFormulario">
              <button *ngIf="data.editar" type="button" mat-raised-button color="accent" (click)="generarQR()">Generar Código QR</button>
              <button *ngIf="data.editar" type="button" mat-raised-button color="accent" (click)="eliminarQR()">Limpiar Código QR</button>
            </div>

          <div class="boton">
            <button type="submit" mat-raised-button color="primary">
              Confirmar mesa
            </button>
            <button type="button" mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
          </div>
          
        </form>
        
      </div>
      
  </div>
