<mat-card
  class="card"
  style="background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url({{
    tipo.imagen
  }})"
>
  <h2 class="header">
    <a
      routerLink="/carta/productos"
      [queryParams]="{ id_mesa: urlMesa }"
      fragment="{{ urlTipo }}"
      >{{ tipo.descripcion }}</a
    >
  </h2>
</mat-card>
