<!-- Filtro (si la tabla lo requiere)  -->
<ng-container *ngIf="isFilter">
    <mat-form-field appearance="fill" class="filtro">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar" #input>
    </mat-form-field>
</ng-container>
  
<!-- Tabla -->
<table mat-table [dataSource]="dataSource" matSort class="tabla mat-elevation-z8">
    <!-- Columnas -->
    <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name" class="columna">
        
        <!-- Si se puede ordenar la columna -->
        <ng-container *ngIf="tableColumn.isSortable; else notSortable">
            <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.dataKey">
                {{tableColumn.name}}
            </th>
        </ng-container>  
        <!-- En caso de que no se pueda ordenar la columna --> 
        <ng-template #notSortable>
            <th mat-header-cell *matHeaderCellDef>
                {{tableColumn.name}}
            </th>
        </ng-template>
      
        <!-- Si el contenido de la columna tiene botones -->
        <ng-container *ngIf="tableColumn.dataKey === 'actionButtons'">
            <td mat-cell *matCellDef="let row" class="botones">
                <div class="botones">
                    <!-- Si existe botón de 'Ver detalles' --> 
                    <ng-container *ngIf="tableColumn.showDetailsButton">
                        <div class="boton-c">
                            <a mat-flat-button color="primary" routerLink="{{tableColumn.detailsUrl}}{{row.id}}" class="boton">
                                Ver detalles
                            </a>
                        </div>
                    </ng-container>
                    <!-- Si existe botón de 'Editar' -->        
                    <ng-container *ngIf="tableColumn.editButton">
                        <div class="boton-c">
                            <a mat-flat-button color="primary" (click)="onEdit(row)"class="boton">
                                <mat-icon>
                                    <span class="material-symbols-outlined">edit</span>
                                </mat-icon>
                                Editar
                            </a>
                        </div>
                    </ng-container>
                    <!-- Si existe botón de 'Eliminar' -->
                    <ng-container *ngIf="tableColumn.deleteButton">
                        <div class="boton-c">
                            <a mat-flat-button color="warn" (click)="onDelete(row)" class="boton">
                                <mat-icon>
                                    <span class="material-symbols-outlined">delete</span>
                                </mat-icon>
                                Eliminar
                            </a>
                        </div>
                    </ng-container>
                    <!-- Si existe botón de '+1' -->
                    <ng-container *ngIf="tableColumn.addButton">
                        <div class="boton-c">
                            <button mat-mini-fab color="primary" (click)="onAddCart(row)" class="boton">
                                <mat-icon>exposure_plus_1
                                    <!-- <span class="material-symbols-outlined">exposure_plus_1</span> -->
                                </mat-icon>
                            </button>
                        </div>
                    </ng-container>
                    <!-- Si existe botón de '-1' -->
                    <ng-container *ngIf="tableColumn.removeButton">
                        <div class="boton-c">
                            <button mat-mini-fab color="primary" (click)="onRemoveCart(row)" class="boton">
                                <mat-icon>exposure_neg_1
                                    <!-- <span class="material-symbols-outlined">exposure_neg_1</span> -->
                                </mat-icon>
                            </button>
                        </div>
                    </ng-container>
                    
                </div>
            </td>  
        </ng-container>
        
        <!-- Si el contenido de la columna no es una imagen -->
        <ng-container *ngIf="!tableColumn.isImage; else isImage">
            <td mat-cell *matCellDef="let row">
                {{row[tableColumn.dataKey]}}
            </td>
        </ng-container>
                
        <!-- Si el contenido de la columna es una imagen -->
        <ng-template #isImage>
            <td mat-cell *matCellDef="let row">
                <img class="cover" [src]="row[tableColumn.dataKey]" alt="{{row.name}} cover">
            </td>
        </ng-template>
            
    </ng-container>
            
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        
    <!-- Fila que se muestra cuando no se encuentran datos --> 
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No se encontraron datos.</td>
    </tr>
    
</table>
  
<!-- Paginación de la tabla -->
<ng-container *ngIf="isPaginator">
    <mat-paginator [pageSizeOptions]="pageOptions" aria-label="Selecciona una página"></mat-paginator>
</ng-container>
