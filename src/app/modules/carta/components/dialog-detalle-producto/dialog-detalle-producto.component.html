<div class="main">

  <!-- Titulo del producto -->
  <h1 class="titulo"> 
    {{ data.producto.descripcion }}
  </h1>
  <!-- Imagen del producto  -->
  <div class="foto-container">
    <img class="foto" src="{{data.producto.imagen}}" alt="Imagen de {{data.producto.descripcion}}">
  </div>
  <!-- Detalle del producto  -->
  <div class="detalle-container">
    <p>
      {{ data.producto.detalle }}
    </p> 
  </div>
  
  <div class="boton">
    <button mat-raised-button type="button" color="warn" (click)="onNoClick()">Cancelar</button>
  </div>
  <br>
</div>
